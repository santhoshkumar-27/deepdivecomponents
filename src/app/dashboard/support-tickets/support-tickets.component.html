<div id="tickets">
    <ul>
        @for (ticket of tickets; track ticket.id) {
        <li>
            <app-ticket [ticket]="ticket" (markComplete)="onTicketClose(ticket.id)" />
        </li>
        } @empty {
        <li>No request found</li>
        }
    </ul>
</div>
<div id="new-ticket">
    <app-new-ticket (add)="onNewTicket($event)" />
</div>
